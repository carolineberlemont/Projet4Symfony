titleWelcomeLouvre : Welcome to the Louvre Museum
descriptionMuseum1 : The Louvre Museum, inaugurated in 1793 as the Central Museum of the Republic's arts in the Louvre Palace, former royal residence located in the center of Paris, is today the largest museum of art and antiques in the world. 
                        </br></br>
                        Its exhibition area is 72,735 m26.
                        By the end of 2016, its collections included 554,731 works, including 35,000 exhibits and 264,486 graphic works. These show the Western art of the Middle Ages to 1848, that of the ancient civilizations that preceded and influenced (Eastern, Egyptian, Greek, Etruscan and Roman), the arts of the early Christians and Islam.
                        Located in the 1st district of Paris, on the right bank between the Seine and the Rue de Rivoli, the museum is indicated by the glass pyramid of its reception hall, erected in 1989 in the Napoleon courtyard and which has become iconic , while the equestrian statue of Louis XIV is the starting point of the historic axis of Paris.
                        </br></br>
                        In 2017, with around 8.1 million visitors a year, the Louvre is the most visited museum in the world. It is the most visited paying cultural site in France.
descriptionMuseum2 : The museum is responsible for the management of 2,091 employees (civil servants, contractors and individual contractors), including 1,232 supervisory staff, one guard for each of the 403 exhibition halls, supplemented by the staff assigned to the 900 cameras of the remote surveillance system.
